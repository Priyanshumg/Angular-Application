<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="keep-app.component.scss">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="Dashboard">
        <div class="LeftHandSideComponent">
            <img class="BrowseLogo" src="../../../assets/Icons/DashboardIcons/menu_FILL0_wght400_GRAD0_opsz24.svg" id="1" onclick="changewidth()">
            <img class="GoogleKeepLogo" src="../../../assets/Images/GoogleKeepLogo.png">
        </div>
        <div class="MiddleComponent">
            <div class="SearchBarDiv">
                <img src="../../../assets/Icons/DashboardIcons/icons8-search-50.png" class="SearchIcon">
                <input type="text" placeholder="Search" class="SearchBar">
            </div>
        </div>
        <div class="RightHandSideComponent">
            <img src="../../../assets/Icons/DashboardIcons/refresh_FILL0_wght400_GRAD0_opsz24.svg" class="ReloadImageIcon">
            <img src="../../../assets/Icons/DashboardIcons/equal_FILL0_wght400_GRAD0_opsz24.svg" class="DoubleListIcon">
            <img src="../../../assets/Icons/DashboardIcons/icons8-settings-32.png" class="SettingsIcon">
            <img src="../../../assets/Icons/DashboardIcons/apps_FILL0_wght400_GRAD0_opsz24.svg" class="AllAppsIcon">
            <button class="SignInButton">Sign In</button>
        </div>
    </div>
    <div class="SideNavigationBar">
        <div class="NotesDiv">
            <img src="../../../assets/Icons/SideNavIcons/lightbulb_FILL0_wght400_GRAD0_opsz24.svg" class="Nav-Lighbulb">
            <p class="nav-notes-text">
                Notes
            </p>
        </div>
        <div class="NotificationDiv">
            <img src="../../../assets/Icons/SideNavIcons/notifications_FILL0_wght400_GRAD0_opsz24.svg" class="Nav-notification">
            <p class="nav-reminder-text">
                Reminders
            </p>
        </div>
        <div class="LabelDiv">
            <img src="../../../assets/Icons/SideNavIcons/label_FILL0_wght400_GRAD0_opsz24.svg" class="LabelIcon">
            <p class="LabelText">
                Label1
            </p>
        </div>
        <div class="LabelDiv">
            <img src="../../../assets/Icons/SideNavIcons/label_FILL0_wght400_GRAD0_opsz24.svg" class="LabelIcon">
            <p class="LabelText">
                Label2
            </p>
        </div>
        <div class="LabelDiv">
            <img src="../../../assets/Icons/SideNavIcons/label_FILL0_wght400_GRAD0_opsz24.svg" class="LabelIcon">
            <p class="LabelText">
                Label3
            </p>
        </div>
        <div class="EditDiv">
            <img src="../../../assets/Icons/SideNavIcons/pen.svg" class="editicon">
            <p class="EditText">
                Edit Labels
            </p>
        </div>
        <div class="ArchieveDiv">
            <img src="../../../assets/Icons/SideNavIcons/archive_FILL0_wght400_GRAD0_opsz24.svg" class="ArchieveIcon">
            <p class="ArchiveText">
                Archive
            </p>
        </div>
        <div class="DeleteDiv">
            <img src="../../../assets/Icons/SideNavIcons/delete_FILL0_wght400_GRAD0_opsz24.svg" class="DeleteIcon">
            <p class="DeleteText">
                Delete
            </p>
        </div>
    </div>
</body>
</html>
